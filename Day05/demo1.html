
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <fieldset>
        <legend>Register Form</legend>
        <form action="https://localhost:8080/reg" method="post">
            
          <label for="username">Username &nbsp;&nbsp;::&nbsp;&nbsp; </label>  
          <input type="text" pattern="admin" id="username" 
          placeholder="Enter the username.." name="username">
          <br><br>
          <label for="">Password &nbsp;&nbsp;::&nbsp;&nbsp; </label>  
            <input type="password" placeholder="Enter the Password" 
            name="password" > <br><br>
        <label for="">Email :: &nbsp;</label>
            <input type="email"  name="email"
            placeholder="Enter the Email..." required
            pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$">
            <br><br>
            <label for="">Gender &nbsp;&nbsp;::&nbsp;&nbsp; </label>  
            <input type="radio" name="gender" value="male" >Male 
            <input type="radio" name="gender" value="female" >Female
            <br><br>
            <input type="checkbox" name="TandC" required>I Accept Terms & Conditions
            <br><br>
            <input type="checkbox" name="technonolgy" value="angular8" >Angular 8 
            <input type="checkbox" name="technonolgy" value="htmlcss" >HTML Css 
            <br><br>

            <select name="jobprofile" id="" >
                <option value="fullstack">FullStack</option>
                <option value="automation">Automation</option>
                <option value="devops">DevOps</option>
                <option value="softenngg">Software Engg.</option>
            </select>
            <br><br>
            <textarea name="comment" 
            id="" cols="30" rows="10"></textarea>
            <br><br>
            <input type="file" accept="">
            <br><br>
            <input type="submit">
        </form>
    </fieldset>

</body>
</html>
