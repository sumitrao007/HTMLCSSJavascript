<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Sign Up Form</h2> 

   <form action="">
    <label for="">Name :: &nbsp;&nbsp;</label>
    <input type="text" 
    placeholder="Enter the Name"> <br> <br>
    <label for="">Mobile No :: &nbsp;&nbsp;</label>
    <input type="tel" 
    placeholder="Enter the Mobile no"> <br><br>
    <label for="">Email :: &nbsp;&nbsp;</label>
    <input type="email" 
    placeholder="Enter the Email"> <br><br>
    <label for="">Gender</label>
    <input type="radio" name="gender" value="male"> Male &nbsp;&nbsp;
    <input type="radio" name="gender" value="female"> Female <br><br>
    <label for="">Technology :: &nbsp;&nbsp;</label>
    <input type="checkbox" 
    name="technology" id="" value="core java" > Core java &nbsp;&nbsp;

    <input type="checkbox" 
    name="technology" id="" value="html css"> HTML CSS &nbsp;&nbsp;

    <input type="checkbox" name="technology" 
    id="" value="JSP"> JSP &nbsp;&nbsp; <br><br>

    <input type="submit" value="Sign Up">

   </form>

</body>
</html>
